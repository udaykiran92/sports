<div class="hello">
    <div class="container mt-5">
        <form class="content" [formGroup]="loginForm" (ngSubmit)="submitData()">
            <h3 class="text-center">Login Here</h3>
            <div class="row">

                <div class=" mt-2 mb-2 col-lg-6 col-6">
                    <input type="text" formControlName="firstName" class="form-control" placeholder="FirstName">
                    <div *ngIf="firstName.invalid && (firstName.touched  || firstName.dirty)">
                        <span class="error" *ngIf="firstName.errors?.required">*FirstName is Required</span>
                        <span class="error" *ngIf="firstName.errors?.pattern">*Enter only charecters</span>

                    </div>
                </div>
                <div class="   mt-2 mb-2 col-lg-6 col-6">
                    <input type="text" formControlName="lastName" class="form-control" placeholder="LastName">
                    <div *ngIf="lastName.invalid && (lastName.touched  || lastName.dirty)">
                        <span class="error" *ngIf="lastName.errors?.required">*lastName is Required</span>
                        <span class="error" *ngIf="lastName.errors?.pattern">*Enter only charecters</span>

                    </div>

                </div>
                <div class="  mt-2 mb-2 col-lg-12 col-lg-12">
                    <input type="text" formControlName="emailId" class="form-control" placeholder="Email Id">
                    <div *ngIf="emailId.invalid &&(emailId.touched || emailId.dirty)">
                        <span class="error" *ngIf="emailId.errors?.required">*EmailId is required.</span>
                        <span class="error" *ngIf="emailId.errors?.email">*Enter Valid email.</span>

                    </div>

                </div>
                <div class="  mt-2 mb-2  col-lg-12 col-12">
                    <input type="text" formControlName="mobileNumber" ng-minlength="10" class="form-control"
                        placeholder="phone number">

                    <div *ngIf="mobileNumber.invalid &&(mobileNumber.touched || mobileNumber.dirty)">
                        <span class="error" *ngIf="mobileNumber.errors?.required">*mobileNumber is required.</span>
                        <span class="error" *ngIf="mobileNumber.errors?.pattern">*Enter Valid mobileNumber.</span>


                    </div>
                </div>
                <div class="  mt-2 mb-2  col-lg-12 col-12">
                    <input type="password" formControlName="PASSWORD" class="form-control"
                        placeholder="password please">

                    <div *ngIf="PASSWORD.invalid &&(PASSWORD.touched || PASSWORD.dirty)">
                        <span class="error" *ngIf="PASSWORD.errors?.required">*PASSWORD is required.</span>
                        <span class="error" *ngIf="PASSWORD.errors?.pattern">*Enter Valid PASSWORD.</span>

                    </div>
                </div>

                <div class="mt-3  col-lg-12 col-12">
                    <button class="btn" [disabled]="loginForm.invalid">submit</button>&nbsp;
                    <button class="btn" routerLink="/ship">signup</button>

                </div>
               
            </div>
        </form>

    </div>
</div>
