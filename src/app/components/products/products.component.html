<div  class="card-top container">
    <div class="container d-flex">
        <div class="container d-flex">
        <div class="game">
            <a (click)="filter('')"><img src="assets/images/sport.png" alt="">
                <h6>Main-Store</h6>
            </a>
        </div>
    </div>
    <div class="container d-flex">
        <div class="game">
            <a (click)="filter('games')"><img src="assets/images/ouyt.png" alt=""><h6>games</h6></a>
        </div>
    </div>
    <div class="container d-flex">
        <div class="game">
            <a (click)="filter('drinks')"><img src="assets/images/power.gif" alt=""><h6>Drinks</h6></a>
        </div>
    </div>
    
    <div class="container d-flex">
        <div class="game">
            <a (click)="filter('gym')"><img src="assets/images/gym.jpg" alt=""><h6>Gym</h6></a>
        </div>
    </div>
    <div class="container d-flex">
        <div class="game">
            <a><img src="assets/images/lgn.png" alt=""><button routerLink="Login" class="btn btn-primary">Login</button></a>
        </div>
    </div>
    
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <ng-container *ngFor ="let item of filterSection | filter:searchkey:'name'" >
           
                <div class="col-md-2 card">
                    <img  src="{{item.image}}" alt="..">
                    <div class="card-body">
                    <h5>{{item.name}}</h5>
                    <p style="white-space: nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{item.description}}</p>
                    <p><strong>Price:</strong>{{item.price | currency:'INR'}}</p>
            <p><button type="button" class="btn" (click)="inc(item)"><i class="fa fa-plus"></i></button>{{item.quantity}}<button type="button" class="btn"(click)="dec(item)"><i class="fa fa-minus"></i></button></p>

                    <p>
                        <span id="hearticon"><i ng-style="myStyle"  class="fa-solid fa-heart"></i></span>
                        <!-- ng-click="heart($event)"  -->
                       <button class="btn btn-primary"(click)=" addToCart(item)">Add to cart <i class="bi bi-bag"></i></button>
                    </p>
                </div>
                </div>
            
            </ng-container>
        </div>
    </div>
</div>
