<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-items=center d-flex">
            <i style="font-size: 40px;" class="fas fa fa-amazon"> &nbsp;</i>
            <strong   style="font-size:40px;">sportsMART</strong>
            <div class="form-group">
                <input type="text" size="120;" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="search here.....">
            </div>
            <span class="fas fa-search search-icon"></span>
            <button routerLink="bag" class="btn btn-primary">
                <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-success">{{totalItem}}</div>
            </button>
        </div>
       
    </div>
</header>
