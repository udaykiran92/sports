<div>

    <div class="hello" *ngFor="let item of products">
        <table>
        <tr *ngFor="let item of products; let i=index" >
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td><img style="width: 25%;" src="{{item.image}}"alt=""></td>
            <td style="width:25%;">{{item.description}}</td>
            <td style="width: 12%;">{{item.section}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price*item.quantity}}</td>
        </tr>
    </table>
</div>
</div>
